<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Таблиця</title>

				<!-- тегом style задаємо параметри інших тегів   -->
				<!-- border зовнішня рамка таблиці --> 
				<!-- border-collapse з'єднання ліній комірок таблиці -->
				<!-- width задаємо розмір таблиці -->


<style>
	table{
	border: 1px double black;   
	border-collapse: collapse;   
	width: 20%;                    
	}
td { 
border: 1px solid black;
}
</style>
</head>
<body>

	<table>			<!-- атрибутом text-align задаємо положення тексту в комірках -->
		<tr>
		<td rowspan="2" style="text-align:center">1</td> 				
<!-- rowspan з'єднує декілька рядків в один-->
			
			<td style="text-align:right">2</td><td style="text-align:right">3</td>
			<td rowspan="2" style="text-align:center">4</td>
			
			<tr>
			<td style="text-align:right">5</td><td style="text-align:right">6</td>
			</tr>
		<tr>
			<td colspan="4" style="text-align:center">7</td>			
<!-- colspan з'єднує декілька стовбців в один-->
		</tr>

		<tr>
			<td style="text-align:center"> 8 </td><td>9</td><td>10</td><td style="text-align:center">11</td>
		</tr>
	

</table>
</body>
</html>
